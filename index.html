<html>
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="css/styles.css" />
   
</head>
  <body>
    

<div id="game">
    <div id="userSelection">
     <h1>Select Your Weapon</h1>
       <ul>
      <li class="selection" id="Rock"> 
        <img src="images/rock.jpg" alt="Rock" onclick="playWith('Rock')"/>
      </li>
      <li class="selection" id="Paper">
        <img src="images/paper.jpg" alt="Paper" onclick="playWith('Paper')"/>   
      </li>
      <li class="selection" id="Scissor">
        <img src="images/scissors.jpg" alt="Scisor" onclick="playWith('Scissor')"/>
      </li>
       </ul>
       <button onclick="playGame()">Shoot</button>
    </div>
    <div id="result"></div>
  </div> 
  <script src="index.js"></script>
</body>
</html>
